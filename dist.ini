name    = Alien-SunVox
author  = John Barrett <john@jbrt.org>
license = Perl_5
copyright_holder = John Barrett
copyright_year   = 2024

version = 0.01

[AlienBuild]

[@Filter]
-bundle = @Basic
-remove = GatherDir
[Git::GatherDir]

[AutoPrereqs]
skip = strict
skip = warnings
skip = base
skip = parent
skip = constant
skip = lib

[PodSyntaxTests]
[Test::Perl::Critic]
[Test::Kwalitee]
skiptest = no_symlinks

[AlienBase::Doc]
name = SunVox
type = library
type = ffi
[PodWeaver]

[MetaNoIndex]
directory = t
directory = xt
directory = examples
[MetaProvides::Package]
[MetaJSON]
[MinimumPerl]
[GithubMeta]
issues = 1

[Prereqs]
Alien::Base = 1.00
-phase = test
FFI::Platypus = 1.00

[WriteVersion]
